<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder | Pipefy Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-field {
            transition: all 0.2s ease;
        }
        .form-field:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .form-preview {
            min-height: 500px;
        }
        .field-palette {
            scrollbar-width: thin;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-project-diagram text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-900">Pipefy</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Form Builder</h1>
                <p class="mt-1 text-sm text-gray-500">Create forms that automatically feed into your workflows</p>
            </div>
            <div>
                <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i> Save Form
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Field Palette -->
            <div class="bg-white rounded-lg shadow-sm p-4 field-palette overflow-y-auto" style="max-height: 80vh;">
                <h2 class="font-medium text-gray-900 mb-4">Field Types</h2>
                <div class="space-y-3">
                    <div draggable="true" class="form-field bg-gray-50 border border-gray-200 rounded-lg p-3 cursor-move">
                        <div class="flex items-center">
                            <i class="fas fa-font text-blue-500 mr-2"></i>
                            <span class="text-sm font-medium">Text Field</span>
                        </div>
                    </div>
                    <div draggable="true" class="form-field bg-gray-50 border border-gray-200 rounded-lg p-3 cursor-move">
                        <div class="flex items-center">
                            <i class="fas fa-list text-blue-500 mr-2"></i>
                            <span class="text-sm font-medium">Dropdown</span>
                        </div>
                    </div>
                    <div draggable="true" class="form-field bg-gray-50 border border-gray-200 rounded-lg p-3 cursor-move">
                        <div class="flex items-center">
                            <i class="fas fa-check-square text-blue-500 mr-2"></i>
                            <span class="text-sm font-medium">Checkbox</span>
                        </div>
                    </div>
                    <div draggable="true" class="form-field bg-gray-50 border border-gray-200 rounded-lg p-3 cursor-move">
                        <div class="flex items-center">
                            <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                            <span class="text-sm font-medium">Date Picker</span>
                        </div>
                    </div>
                    <div draggable="true" class="form-field bg-gray-50 border border-gray-200 rounded-lg p-3 cursor-move">
                        <div class="flex items-center">
                            <i class="fas fa-upload text-blue-500 mr-2"></i>
                            <span class="text-sm font-medium">File Upload</span>
                        </div>
                    </div>
                    <div draggable="true" class="form-field bg-gray-50 border border-gray-200 rounded-lg p-3 cursor-move">
                        <div class="flex items-center">
                            <i class="fas fa-heading text-blue-500 mr-2"></i>
                            <span class="text-sm font-medium">Section Header</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Preview -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-sm p-6 form-preview">
                    <div class="mb-6">
                        <input type="text" class="block w-full px-4 py-3 text-xl font-bold border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-blue-500" placeholder="Form Title">
                        <input type="text" class="block w-full px-4 py-2 mt-1 text-sm text-gray-500 border-0 border-b border-gray-200 focus:ring-0 focus:border-blue-300" placeholder="Form Description">
                    </div>

                    <!-- Form Fields Container -->
                    <div id="form-fields-container" class="space-y-4">
                        <!-- Example Field (would be added dynamically via JS) -->
                        <div class="form-field bg-white border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-2">
                                <label class="block text-sm font-medium text-gray-700">Text Field</label>
                                <div class="flex space-x-2">
                                    <button class="text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <button class="text-gray-400 hover:text-gray-600">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <input type="text" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter text">
                            <div class="mt-1 text-xs text-gray-500">This is an example field</div>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i> Add Field
                        </button>
                    </div>
                </div>

                <!-- Form Settings -->
                <div class="mt-6 bg-white rounded-lg shadow-sm p-6">
                    <h2 class="font-medium text-gray-900 mb-4">Form Settings</h2>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Form Name</label>
                            <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="My Form">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Form Category</label>
                            <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option>General</option>
                                <option>HR</option>
                                <option>Marketing</option>
                                <option>Development</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Response Collection</label>
                            <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option>Create new records</option>
                                <option>Update existing records</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Confirmation Message</label>
                            <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Thank you for your submission!">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form builder functionality would be implemented here
        document.addEventListener('DOMContentLoaded', function() {
            const fields = document.querySelectorAll('.form-field[draggable="true"]');
            const container = document.getElementById('form-fields-container');
            
            fields.forEach(field => {
                field.addEventListener('dragstart', dragStart);
            });
            
            container.addEventListener('dragover', dragOver);
            container.addEventListener('drop', drop);
            
            function dragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.innerText.trim());
            }
            
            function dragOver(e) {
                e.preventDefault();
            }
            
            function drop(e) {
                e.preventDefault();
                const fieldType = e.dataTransfer.getData('text/plain');
                addFieldToForm(fieldType);
            }
            
            function addFieldToForm(fieldType) {
                const fieldHtml = `
                    <div class="form-field bg-white border border-gray-200 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-medium text-gray-700">${fieldType}</label>
                            <div class="flex space-x-2">
                                <button class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <button class="text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        ${getFieldInput(fieldType)}
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', fieldHtml);
            }
            
            function getFieldInput(fieldType) {
                switch(fieldType) {
                    case 'Text Field':
                        return '<input type="text" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter text">';
                    case 'Dropdown':
                        return '<select class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"><option>Select an option</option></select>';
                    case 'Checkbox':
                        return '<div class="flex items-center"><input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"><label class="ml-2 block text-sm text-gray-700">Option</label></div>';
                    case 'Date Picker':
                        return '<input type="date" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">';
                    default:
                        return '<input type="text" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Field content">';
                }
            }
        });
    </script>
</body>
</html>
